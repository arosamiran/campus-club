<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Light</title>
  <script src="aframe-master.js"></script>
</head>
<body>
  <a-scene>
      <a-box 
      width="1"
      height="1"
      depth="0.5"
      color="#f00"
      rotation="45 10 0"
      id="box"
      position="-1 0 1"></a-box>
    <a-sphere
      id="change"
      radius="1.5"
      color="#0f0"
      position="0  0 -2"></a-sphere>
    <a-camera position="0 10 0" rotation="-90 0 0 ">
      <a-cursor color="blue"></a-cursor>
    </a-camera>
  </a-scene>
  <script src="light.js"></script>
</body>
</html>
