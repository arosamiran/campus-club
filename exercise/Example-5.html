<!DOCTYPE html>

<!--
Now let's combine what we learned in the previous examples and build a scene with:
A sphere
A cube
A cylinder

Can you guess what is the "plane" element?

Can you put the cube in front of the sphere and the cylinder next to the cube?
Can you also change the color of the sky and make it red?

-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Scene</title>
    <meta name="author" content="Angelo Rosamiran">
    <meta name="description" content="Hello, World! â€¢ A-Frame">
    <script src="../aframe-master.js"></script>
  </head>
  <body>
    <a-scene>

      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1.25 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.5 0.5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-sky color="#f00"></a-sky>

    </a-scene>
  </body>
</html>
